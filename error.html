<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Console Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .terminal {
      background-color: #111;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 0 15px #00ff88;
    }
    .line {
      margin: 5px 0;
      white-space: pre-wrap;
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
    .btn-terminal {
      background-color: #00ff88;
      color: #111;
      border: none;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.2s;
    }
    .btn-terminal:hover {
      background-color: #00cc6e;
    }
  </style>
</head>
<body>
  <div class="terminal text-start">
    <div class="line text-success fw-bold">Redfix CLI v3.1.4</div>
    <div class="line">Initializing environment...</div>
    <div class="line">Checking console integrity... <span class="text-danger">FAILED</span></div>
    <div class="line">Error: Unauthorized access detected.</div>
    <div class="line">Security Protocol #417 engaged.</div>
    <div class="line">Console locked.</div>
    <div class="line">Please close this window immediately.</div>
    <div class="line text-warning">> Access attempt logged at <span id="time"></span></div>
    <div class="line mt-3">
      <span class="text-success">user@redfix:</span>
      <span class="blink">█</span>
    </div>
    <div id="backLink" class="mt-4"></div>
  </div>

  <script>
    // Show current timestamp
    document.getElementById("time").textContent = new Date().toLocaleString();

    // Reveal lines with small delay (terminal typing style)
    const lines = document.querySelectorAll('.line');
    lines.forEach((line, i) => {
      line.style.opacity = 0;
      setTimeout(() => { line.style.opacity = 1; }, i * 250);
    });

    // Extract ?h= parameter (example: ?h=cineru.lk)
    const params = new URLSearchParams(window.location.search);
    const host = params.get('h') || 'redfix.lk';

    // Create a Go Back button
    const backDiv = document.getElementById("backLink");
    backDiv.innerHTML = `
      <a href="https://${host}" class="btn btn-terminal">
        ⮌ Go Back to ${host}
      </a>
    `;
  </script>
</body>
</html>
